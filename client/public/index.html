<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ASCII Garden</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
      font-size: 0.9em;
    }

    h1 {
      font-size: 1.5em;
      color: #334499;
    }

    .bg-gray {
      background: lightgray;
    }

    .bg-white {
      background: white;
    }

    .flex,
    .flex-vert {
      display: flex;
    }

    .flex-vert {
      flex-direction: column;
    }

    .spacer {
      flex-grow: 1;
    }

    .padded {
      padding: 1em;
    }

    .tiny-padded {
      padding: 0.5em;
    }

    .no-margin {
      margin: 0px;
    }

    .left-margin {
      margin-left: 1em;
    }

    .narrow-fixed {
      width: 20em;
    }

    .width-80 {
      width: 80%;
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="spacer"></div>

    <div>
      <h1>ASCII Garden</h1>
      <div class="flex bg-gray padded">
        <pre id="garden" class="bg-white tiny-padded no-margin">LOADING...</pre>

        <div class="bg-white narrow-fixed flex-vert tiny-padded left-margin">
          <div id="age">
            LOADING...
          </div>
          <div class="tiny-padded"></div>
          <div id="numPlants">
            LOADING...
          </div>
          <div class="tiny-padded"></div>
          <div id="numWatchers">
            LOADING...
          </div>

          <div class="tiny-padded"></div>
          <div class="flex">
            <div class="tiny-padded"></div>
            <button id="button-sow" disabled>
              Sow seeds
              <progress id="progress-sow" class="width-80" value="0" max="100"></progress>
            </button>
            <div class="tiny-padded"></div>
            <button id="button-fertilize" disabled>
              Fertilize
              <progress id="progress-fertilize" class="width-80" value="0" max="100"></progress>
            </button>
            <div class="tiny-padded"></div>
          </div>

          <div class="spacer"></div>
          <div id="tooltip"></div>
        </div>
      </div>
    </div>

    <div class="spacer"></div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
